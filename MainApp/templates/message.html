{% extends 'candidat/base/base.html' %} {% load static %} {% block content %}
<style>
  body {
    font-family: "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
    color: #34495e;
    -webkit-font-smoothing: antialiased;
    line-height: 1.6em;
  }

  p {
    margin: 0;
  }

  .notice {
    position: relative;
    margin: auto;
    margin-top: 1em;
    background: #f9f9f9;
    padding: 1em 1em 1em 2em;
    border-left: 4px solid #ddd;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.125);
  }

  .notice:before {
    position: absolute;
    top: 50%;
    margin-top: -17px;
    left: -17px;
    background-color: #ddd;
    color: #fff;
    width: 30px;
    height: 30px;
    border-radius: 100%;
    text-align: center;
    line-height: 30px;
    font-weight: bold;
    font-family: Georgia;
    text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
  }

  .info {
    border-color: #0074d9;
  }

  .info:before {
    content: "i";
    background-color: #0074d9;
  }
</style>
{% for message in messages %}
<div class="notice info container">
  <span>{{message.titre}}</span>
  <p>{{message.contenu}}</p>
  {{message.date_creation}}
</div>
{% endfor %} {% endblock content %}
